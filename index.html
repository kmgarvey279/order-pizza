        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tomatos" id="pizzaToppings">

        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="mushrooms" id="pizzaToppings">
          <label class="form-check-label" for="pizzaToppings">
          Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="sausage" id="pizzaToppings">
          <label class="form-check-label" for="pizzaToppings">
          Sausage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="olives" id="pizzaToppings">
          <label class="form-check-label" for="pizzaToppings">
          Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="jalapenos" id="pizzaToppings">
          <label class="form-check-label" for="pizzaToppings">
          Jalapenos
          </label>
        </div>
      </form>
    </div>
