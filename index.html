<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      Pizza
    </div>
    <div class="container">
      <form id="pizza-input">
        <div class="form-row">
          <div class="col">
            Select A Size:
            <div class="form-group">
              <select id="input-size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra-large">Extra Large</option>
              </select>
            </div>
          </div>
          <div class="col">
            Select A Crust:
            <div class="form-group">
              <select id="input-crust">
                <option value="Regular">Regular Crust</option>
                <option value="Thin">Thin Crust</option>
                <option value="Deep Dish">Deep Dish Crust</option>
                <option value="Gluten-free">Gluten Free Crust</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="extra cheese" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Extra Cheese
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pepperoni" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Pepperoni
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="tomatos" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
                Tomatos
              </label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="mushrooms" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Mushrooms
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="sausage" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Sausage
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="olives" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Olives
              </label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="jalapenos" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Jalapenos
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pineapple" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Pineapple
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="anchovies" id="pizza-toppings">
              <label class="form-check-label" for="pizza-toppings">
              Anchovies
              </label>
            </div>
          </div>
        </div>
        <div id="takeout-buttons">
          <div class="btn-group">
            <button type="button" id="takeout-btn" class="btn btn-success">Take Out</button>
            <button type="button" id="delivery-btn" class="btn btn-danger">Delivery</button>
          </div>
        </div>
        <div id="hide-form">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" id="street">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="zip">Zip-Code</label>
                <input type="text" class="form-control" id="zip">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-warning btn-block">Add Pizza</button>
      </form>
      <div class=panel panel-default>
      <span id="my-pizza-list">
      </span>
      </div>
      <div class=panel panel-default>
        <span id="delivery-charge">
        </span>
        <span id="my-order-total">
        </span>
      </div>
      <button type="button" id="confirmBtn" class="btn btn-warning btn-block">Confirm Order</button>
    </div>
  </body>
</html>
