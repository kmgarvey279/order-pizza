<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <form id="pizza-input">

        <div class="form-group">
          <select id="input-size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extra-large">Extra Large</option>
          </select>
        </div>
        <div class="form-group">
          <select id="input-crust">
            <option value="regular-crust">Regular Crust</option>
            <option value="thin-crust">Thin Crust</option>
            <option value="deep-dish">Deep Dish Crust</option>
            <option value="gluten-free">Gluten Free Crust</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="extra cheese" id="pizza-toppings">
          <label class="form-check-label" for="pizza-toppings">
          Extra Cheese
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="pepperoni" id="pizza-toppings">
          <label class="form-check-label" for="pizza-toppings">
          Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tomatos" id="pizza-toppings">
          <label class="form-check-label" for="pizza-toppings">
          Tomatos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="mushrooms" id="pizza-toppings">
          <label class="form-check-label" for="pizza-toppings">
          Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="sausage" id="pizza-toppings">
          <label class="form-check-label" for="pizza-toppings">
          Sausage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="olives" id="pizza-toppings">
          <label class="form-check-label" for="pizza-toppings">
          Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="jalapenos" id="pizza-toppings">
          <label class="form-check-label" for="pizza-toppings">
          Jalapenos
          </label>
        </div>

        <button type="submit" name="subBtn" class="btn btn-warning btn-block">Place My Order</button>
      </form>

      <span id="myPizzaList">
      </span>
    </div>
  </body>
</html>
